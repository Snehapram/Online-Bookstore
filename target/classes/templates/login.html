<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body class="bg-light">
	<nav th:replace="layout :: header"></nav>

	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
			<h5 class="text-center mb-4">Login</h5>
			<form name="f" th:action="@{/login}" method="post">
				<fieldset>
					<div class="form-group">
						<label for="username" class="form-label">Username</label>
						<input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required/>
					</div>

					<div class="form-group mt-3">
						<label for="password" class="form-label">Password</label>
						<input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required/>
						<em class="text-danger small d-block mt-2" th:if="${param.error}">Invalid username or password.</em>
					</div>

					<div class="form-group mt-4">
						<button type="submit" class="btn btn-primary w-100">
							<i class="fa fa-key me-2"></i> Login
						</button>
					</div>
				</fieldset>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
			</form>
		</div>
	</div>
</body>
</html>
